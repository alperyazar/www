google_analytics:
  - UA-155131137-1
  - auto

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - toc:
      permalink: true

plugins:
  - bibtex:
      bib_file: "ref/refs.bib"
      cite_style: "pandoc"
  - git-revision-date
  - search

theme:
  name: material
  language: en
  palette:
    scheme: preference
    primary: blue
    accent: orange
  font:
    text: Nunito
    code: Space Mono
  favicon: img/favicon.ico
  logo: img/alper_yazar.png
  custom_dir: material-theme-overrides

